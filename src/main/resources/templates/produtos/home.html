<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Livros de Java, SOA, Android, iPhone, Ruby on Rails e muito mais - Casa do Código</title>

    <!-- CSS -->
    <link th:href="@{/css/cssbase-min.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/fonts.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/fontello-ie7.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/fontello-embedded.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/fontello.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/layout-colors.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/responsive-style.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/guia-do-programador-style.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/produtos.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/book-collection.css}" rel="stylesheet" type="text/css" media="all" />

    <link rel="icon" href="//cdn.shopify.com/s/files/1/0155/7645/t/177/assets/favicon.ico?11981592617154272979" type="image/ico" />
    <link href="https://plus.google.com/108540024862647200608" rel="publisher" />
    <link rel="canonical" href="http://www.casadocodigo.com.br/" />
</head>
<body>

<header id="layout-header">
    <div class="clearfix container">
        <a th:href="@{/}" id="logo"> </a>
        <div id="header-content">
            <nav id="main-nav">
                <ul class="clearfix">
                    <!-- Spring Security Dialect -->
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/produto/listar}" rel="nofollow">Listagem de Produtos</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/produto/form}" rel="nofollow">Cadastro de Produtos</a>
                    </li>
                    <li>
                        <a th:href="@{/carrinho}" rel="nofollow">
                            Seu carrinho (<span th:text="${carrinhoCompras.quantidade}"></span>)
                        </a>
                    </li>
                    <li><a th:href="@{/pages/sobre-a-casa-do-codigo}" rel="nofollow">Sobre nós</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<nav class="categories-nav">
    <ul class="container">
        <li class="category"><a href="http://www.casadocodigo.com.br">Home</a></li>
        <li class="category"><a th:href="@{/collections/livros-de-agile}">Agile</a></li>
        <li class="category"><a th:href="@{/collections/livros-de-front-end}">Front End</a></li>
        <li class="category"><a th:href="@{/collections/livros-de-games}">Games</a></li>
        <li class="category"><a th:href="@{/collections/livros-de-java}">Java</a></li>
        <li class="category"><a th:href="@{/collections/livros-de-mobile}">Mobile</a></li>
        <li class="category"><a th:href="@{/collections/livros-desenvolvimento-web}">Web</a></li>
        <li class="category"><a th:href="@{/collections/outros}">Outros</a></li>
    </ul>
</nav>

<section id="index-section" class="container middle">
    <h1 class="cdc-call">Últimos dias com os preços promocionais. Aproveite!</h1>

    <ul class="clearfix book-collection">
        <li th:each="produto : ${produtos}">
            <a th:href="@{/produto/detalhe/{id}(id=${produto.id})}" class="block clearfix">
                <h2 class="product-title" th:text="${produto.titulo}"></h2>
                <img width="143" height="202"
                     src="https://cdn.shopify.com/s/files/1/0155/7645/products/java8-featured_large.png?v=1411490181"
                     alt="Java 8 Prático" title="Java 8 Prático" />
                <small class="buy-button">Compre</small>
            </a>
        </li>
    </ul>

    <h2 class="cdc-call">Diferenciais da Casa do Código</h2>
    <!-- Diferenciais mantidos como HTML estático -->
</section>

<footer id="layout-footer">
    <div class="clearfix container">
        <!-- Footer mantido -->
        <div id="newsletter-footer">
            <p class="footer-title">Receba as Novidades e Lançamentos</p>
            <div id="form-newsletter">
                <form th:action="@{/newsletter}" method="post" id="ss-form" class="form-newsletter">
                    <ul>
                        <li>
                            <input type="hidden" name="pageNumber" value="0" />
                            <input type="hidden" name="backupCache" value="" />
                            <input type="email" name="email" class="ss-q-short" id="entry_0" placeholder="seu@email.com" />
                        </li>
                        <li><input type="submit" name="submit" value="Quero Receber!" id="submit-newsletter" /></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
