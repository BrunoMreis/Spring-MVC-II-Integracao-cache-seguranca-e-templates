<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Livros de Java, SOA, Android, iPhone, Ruby on Rails e muito mais - Casa do Código</title>

    <link rel="icon" href="//cdn.shopify.com/s/files/1/0155/7645/t/177/assets/favicon.ico?11981592617154272979" type="image/ico" />
    <link href="https://plus.google.com/108540024862647200608" rel="publisher" />

    <!-- CSS -->
    <link th:href="@{/css/cssbase-min.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/fonts.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/fontello-ie7.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/fontello-embedded.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/fontello.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/layout-colors.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/responsive-style.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/guia-do-programador-style.css}" rel="stylesheet" type="text/css" media="all" />
    <link th:href="@{/css/produtos.css}" rel="stylesheet" type="text/css" media="all" />

    <link rel="canonical" href="http://www.casadocodigo.com.br/" />
</head>
<body>

<header id="layout-header">
    <div class="clearfix container">
        <a th:href="@{/}" id="logo"> </a>
        <div id="header-content">
            <nav id="main-nav">
                <ul class="clearfix">
                    <li>
                        <a th:href="@{/carrinho}" rel="nofollow">
                            Carrinho (<span th:text="${carrinhoCompras.quantidade}"></span>)
                        </a>
                    </li>
                    <li><a th:href="@{/pages/sobre-a-casa-do-codigo}" rel="nofollow">Sobre Nós</a></li>
                    <li><a th:href="@{/pages/perguntas-frequentes}" rel="nofollow">Perguntas Frequentes</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<article id="livro-css-eficiente">
    <header id="product-highlight" class="clearfix">
        <div id="product-overview" class="container">
            <img width="280px" height="395px"
                 src="http://cdn.shopify.com/s/files/1/0155/7645/products/css-eficiente-featured_large.png?v=1435245145"
                 class="product-featured-image" />
            <h1 class="product-title" th:text="${produto.titulo}"></h1>
            <p class="book-description" th:text="${produto.descricao}"></p>
        </div>
    </header>

    <section class="buy-options clearfix">
        <form th:action="@{/carrinho/add}" method="post" class="container">
            <input type="hidden" th:value="${produto.id}" name="produtoId" />
            <ul id="variants" class="clearfix">
                <li class="buy-option" th:each="preco : ${produto.precos}">
                    <input type="radio" name="tipoPreco" class="variant-radio"
                           th:value="${preco.tipo}" checked="checked" />
                    <label class="variant-label" th:text="${preco.tipo}"></label>
                    <small class="compare-at-price">R$ 39,90</small>
                    <p class="variant-price" th:text="${preco.valor}"></p>
                </li>
            </ul>
            <button type="submit" class="submit-image icon-basket-alt"
                    th:title="'Compre Agora ' + ${produto.titulo}"></button>
        </form>
    </section>

    <div class="container">
        <section class="summary">
            <ul>
                <li>
                    <h3>E muito mais... <a th:href="@{/pages/sumario-java8}">veja o sumário</a>.</h3>
                </li>
            </ul>
        </section>

        <section class="data product-detail">
            <h2 class="section-title">Dados do livro:</h2>
            <p>
                Número de páginas: <span th:text="${produto.paginas}"></span>
            </p>
            <p>
                Data de publicação:
                <span th:text="${#dates.format(produto.dataLancamento,'dd/MM/yyyy')}"></span>
            </p>
            <p>
                Encontrou um erro? <a th:href="@{/submissao-errata}" target="_blank">Submeta uma errata</a>
            </p>
        </section>
    </div>
</article>

<footer id="layout-footer">
    <!-- conteúdo do footer mantido -->
</footer>

</body>
</html>
